<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FREE RECHARGE KENYA</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #0a0c10;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow: hidden;
        }
        
        .splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0a0c10;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        
        .splash-content {
            text-align: center;
            width: 90%;
            max-width: 400px;
        }
        
        .logo-container {
            width: 180px;
            height: 180px;
            margin: 0 auto 30px;
            border-radius: 50px;
            overflow: hidden;
            box-shadow: 0 0 50px rgba(37, 99, 235, 0.5);
            animation: glow 2s infinite;
        }
        
        @keyframes glow {
            0%, 100% { box-shadow: 0 0 50px rgba(37, 99, 235, 0.5); }
            50% { box-shadow: 0 0 80px rgba(37, 99, 235, 0.8); }
        }
        
        .logo-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .splash-title {
            color: white;
            font-size: 42px;
            font-weight: 800;
            margin-bottom: 10px;
            letter-spacing: 2px;
        }
        
        .splash-subtitle {
            color: #2563eb;
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 40px;
        }
        
        .loading-circle {
            width: 70px;
            height: 70px;
            border: 6px solid rgba(255, 255, 255, 0.1);
            border-top: 6px solid #2563eb;
            border-right: 6px solid #2563eb;
            border-radius: 50%;
            margin: 30px auto;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-dots {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin: 25px 0;
        }
        
        .dot {
            width: 12px;
            height: 12px;
            background: #2563eb;
            border-radius: 50%;
            animation: bounce 1.5s infinite;
        }
        
        .dot:nth-child(2) { animation-delay: 0.2s; }
        .dot:nth-child(3) { animation-delay: 0.4s; }
        .dot:nth-child(4) { animation-delay: 0.6s; }
        .dot:nth-child(5) { animation-delay: 0.8s; }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        
        .copyright {
            position: absolute;
            bottom: 30px;
            color: #2a2e35;
            font-size: 14px;
            text-align: center;
            width: 100%;
            line-height: 1.6;
        }
        
        .fade-out {
            animation: fadeOut 0.8s ease forwards;
        }
        
        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="splash-screen" id="splashScreen">
        <div class="splash-content">
            <div class="logo-container">
                <img src="https://iili.io/q2PqqW7.jpg" alt="FREE RECHARGE">
            </div>
            <h1 class="splash-title">FREE RECHARGE</h1>
            <p class="splash-subtitle">KENYA ONLY</p>
            <div class="loading-circle"></div>
            <div class="loading-dots">
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
            </div>
        </div>
        <div class="copyright">
            <p>Â© 2026-2028 BYPASS-REEDEMER</p>
            <p>LAUNCHED 15 MARCH 2026</p>
        </div>
    </div>

    <script>
        setTimeout(() => {
            document.getElementById('splashScreen').classList.add('fade-out');
            setTimeout(() => {
                window.location.href = 'dashboard.html';
            }, 800);
        }, 6000);
    </script>
</body>
</html>
